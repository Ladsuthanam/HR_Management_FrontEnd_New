
<div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar" style="background-color: lightblue; padding: 10px;">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <h2 class="text-center w-100">Day-Based Attendance</h2>
    </nav>
  
    <!-- Date Picker -->
    <div class="my-3">
      <label for="attendance-date">Select Date:</label>
      <input
        type="date"
        id="attendance-date"
        [(ngModel)]="selectedDate"
        (change)="loadAttendance()"
        class="form-control w-25"
      />
    </div>
  
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="text-center">
      <p>Loading attendance data...</p>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-danger text-center">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Attendance Table -->
    <!-- Attendance Table -->
<div *ngIf="attendanceData.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th> <!-- Updated -->
          <th>In Time</th>
          <th>Out Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendanceData">
          <td>{{ record.userId }}</td>
          <td>{{ record.name }}</td> <!-- Updated -->
          <td>{{ record.inTime }}</td>
          <td>{{ record.outTime }}</td>
          <td>{{ record.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
    <!-- No Records Message -->
    <div *ngIf="attendanceData.length === 0 && !isLoading && !errorMessage" class="text-center">
      <p>No attendance records available for the selected date.</p>
    </div>
  </div>
