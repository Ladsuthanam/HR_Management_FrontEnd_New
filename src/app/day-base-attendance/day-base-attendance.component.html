<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar" style="background-color: lightblue; padding: 10px;">
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <h2 class="text-center w-100">Day-Based Attendance</h2>
  </nav>

  <!-- Date Picker -->
  <div class="my-3">
    <label for="attendance-date">Select Date:</label>
    <input
      type="date"
      id="attendance-date"
      [(ngModel)]="selectedDate"
      (change)="loadAttendance()"
      class="form-control w-25"
    />
  </div>

  <!-- Generate Report Button -->
 

  <!-- Attendance Table -->
  <table class="table table-striped table-bordered" *ngIf="attendanceData.length > 0">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>In Time</th>
        <th>Out Time</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate over attendanceData -->
      <tr *ngFor="let record of attendanceData">
        <td>{{ record.user_Id }}</td>
        <td>{{ record.name }}</td>
        <td>{{ record.inTime }}</td>
        <td>{{ record.outTime }}</td>
        <td>{{ record.status }}</td>
        <td>{{ record.date }}</td>
      </tr>
    </tbody>
  </table>
  
  <!-- No Records Message -->
  <!-- <div *ngIf="attendanceData.length === 0 && !errorMessage" class="text-center">
    <p>No attendance records available for the selected date.</p>
  </div> -->

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-danger text-center">
    <p>{{ errorMessage }}</p>
  </div>
</div>
