@if (isOpen) {
  <div class="fixed top-0 right-0 bg-dark bg-opacity-50 w-100 h-100 d-flex align-items-start justify-content-end z-index-30">
    <div class="bg-white shadow-lg w-100 position-relative" style="max-width: 400px; height: 100%;" @fadeSlideInRight>
      <!-- Close Button -->
      <button 
        type="button" 
        class="btn-close position-absolute top-0 end-0 m-2" 
        aria-label="Close" 
        (click)="onClosePanel()"
        style="z-index: 1050;">
      </button>

      <!-- Panel Header -->
      <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h4 class="fw-bold text-dark mb-0">{{headerText}}</h4>
      </div>

      <!-- Panel Content -->
      <div class="p-3 overflow-auto">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
