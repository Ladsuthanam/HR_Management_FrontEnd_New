<main>
    <div id="box">
        <form [formGroup]="regForm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="text-center">SuperAdmin Register</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>UserName</mat-label>
                        <input formControlName="name" matInput />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Profile Image</mat-label>
                        <input formControlName="image" matInput />
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput />
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName="confirmpassword" type="password" matInput />
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <div class="div-50">
                        <button type="submit" mat-raised-button color="primary"  (click)="onSubmit()">Register</button>
                    </div>
                    <div class="div-50">
                        <a routerLink="/login" mat-raised-button color="accent">Go to Login</a>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</main>
