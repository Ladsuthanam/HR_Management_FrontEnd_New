<div class="main">
  <div class="containerBody">
    <h1 class="text-danger text-center">Student Details</h1>

    <div class="toolbar mt-4">
      <div class="add-student mb-3">
        <button type="button" class="btn btn-outline-success btn-lg" (click)="openModal()">Add Student</button>
      </div>
      <div class="search-student">
        <input
          type="search"
          class="form-control"
          placeholder="Search Students"
          (input)="searchStudents(searchInput.value)"
          #searchInput
        />
      </div>
    </div>

    <hr />
    <div class="student black-border mt-4">
      <div class="row">
        <div *ngIf="filteredStudents.length > 0; else noStudents" class="d-flex flex-wrap">
          <div class="col-md-4 mb-4" *ngFor="let student of filteredStudents">
            <div class="card h-100 w-75">
              <div class="card-body text-center">
                <img
                [src]="student.image || 'https://via.placeholder.com/150'"
                alt="Profile Image"
                class="img-thumbnail mb-3"
                style="width: 100px; height: 100px; border-radius: 50px;"
              />
              
                <h5 class="card-title">{{ student.firstName }} {{ student.lastName }}</h5>
                <p class="card-text">Student ID: {{ student.studentId }}</p>
                <p class="card-text">NIC: {{ student.nic }}</p>
                <p class="card-text">Email: {{ student.email }}</p>
                <p class="card-text">Gender: {{ student.gender }}</p>
              </div>
              <div class="d-flex justify-content-evenly">
                <button 
                class="btn delete" 
                (click)="deleteStudent(student.id)" 
                >
                <ion-icon name="trash" style="color: white;"></ion-icon>u
              </button>
              
              
              </div>

              <button class="bg-dark text-white" (click)="goToStudentCv(student.id)">More info</button>
            </div>
          </div>
        </div>

        <!-- No Student message -->
        <ng-template #noStudents>
          <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic">There Are No Student Details Here</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="studentDetailsModal"
    tabindex="-1"
    aria-labelledby="studentDetailsModalLabel"
    aria-hidden="true"
    [ngClass]="{ show: isModalOpen }"
    style="display: block;"
    *ngIf="isModalOpen"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentDetailsModalLabel">Add Student Details</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12">
                <div *ngFor="let field of studentFields" class="mb-3">
                  <label for="field.controlName" class="form-label">{{ field.label }}</label>
                  <input
                    *ngIf="field.type !== 'select'"
                    type="{{ field.type || 'text' }}"
                    class="form-control"
                    formControlName="{{ field.controlName }}"
                    placeholder="{{ field.placeholder }}"
                  />

                  <select
                    *ngIf="field.type === 'select'"
                    formControlName="{{ field.controlName }}"
                    class="form-control"
                  >
                    <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
                  </select>

                  <div *ngIf="isInvalid(field.controlName)" class="text-danger">
                    <small>{{ field.controlName | uppercase }} is required!</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <!-- Pagination -->
  <mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="[2, 4, 10, 15, 25, 50]"
  showFirstLastButtons
  (page)="onPageChange($event)"
></mat-paginator>

</div>



<div>

  </router-outlet>
</div>
